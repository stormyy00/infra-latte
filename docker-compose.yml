version: "3.8"
services:
  monitor:
    build: ./src
    environment:
      - PORT=3000
      - TARGET_URL=https://yourapp.vercel.app
      - VERCEL_TOKEN=xxx
      - VERCEL_PROJECT=yourprojectid
    ports: ["3000:3000"]

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports: ["9090:9090"]

  grafana:
    image: grafana/grafana
    ports: ["3001:3000"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
